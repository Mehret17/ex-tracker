<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ex-Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body class ="text-center">
    <h1 class ="title">Ex-Tracker</h1>
    <div>
    <input type="search" id="mySearch" name="q">
    <div class = "timeButton">
      <button id = "morningButton" class="btn btn-default button" type="button">Morning</button>
      <button id = "afterNoonButton" class="btn btn-default button" type="button">Afternoon</button>
      <button id = "eveningButton" class="btn btn-default button" type="button">Evening</button>
      <button id = "afterDarkButton" class="btn btn-default button" type="button">After Dark</button>
      <input id = "backButton" type=button value="Back" class= "hide">
    </div> 
    </div>
    <div id = "exContainer"></div>
    <div id = "locationContainer"></div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
